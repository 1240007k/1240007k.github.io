    <h1>鉄骨構造にするメリット</h1>
    <p>鉄骨構造は、費用はかかりますがもちろんメリットがあります。さらに鉄骨構造の中でも重量鉄骨と軽量鉄骨にするかで性能が変わってきます。</p>
        <P>まず重量構造にすると、防音性、耐震性に優れた住宅を建てることができ、1つ1つの材料が頑丈にできているため、柱の本数を減らすことができ、木造建築や軽量鉄骨構造よりも部屋を広くすることができます。</P>
    <P>そして軽量鉄骨にすると、大規模な地盤改良や基礎をつくる必要がないため、重量鉄骨よりもコストを抑えて丈夫な住宅を建てることができ、強度を活かして自由に空間をデザインすることができます。</P>
