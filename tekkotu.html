<h1>鉄骨構造にするメリット</h1>
<P>鉄骨構造は木造建築よりも費用がかかりますがその分メリットがあります。そして鉄骨構造の中でも重量鉄骨と軽量鉄骨で性能が違います。</p>
<p>まず重量鉄骨構造にすると、防音性、耐震性に優れた住宅を建てることができ、1つ1つの材料が頑丈で丈夫なため、木造住宅や軽量鉄骨構造にくらべて部屋をひろくすることができます。</p>
<P>そして軽量鉄骨構造にすると、重量鉄骨構造にくらべ、工期を短くしたり費用を抑えることができ、強度を活かして自由に空間をデザインすることができます。</p>
